<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://use.fontawesome.com/0cda4bd50d.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="gridbox getdata">
            <h1>Monthly Expense Calculator</h1>
            <div id="getbudget" class="expenseboxes">
                <label for="getbudgetamt">Please enter your budget</label><br>
                <input type="number" id="getbudgetamt" class="inputfield">
                <button id="budgetbtn" onclick="addbudgetamt()">Calculate</button>
            </div>
            <div id="getexpense" class="expenseboxes">
                <label for="getexpensetitle">Please enter your Expense</label><br>
                <input type="text" id="getexpensetitle" class="inputfield"><br>
                <label for="getexpenseamount">Please enter Expense Amount</label><br>
                <input type="number" id="getexpenseamount" class="inputfield">
                <button id="expensebtn" onclick="addexpense()">Calculate</button>
            </div>
        </div>


        <div class="gridbox showdata">
            <div class="displaydatatopfields">
                <div class="items showbudgetbox ">
                    <p id="displaydatagridboxestitle">budget</p>
                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                    <p id="setbudget" class="amountdetails"></p>

                </div>
                <div class="items showexpensesbox">
                    <p id="displaydatagridboxestitle">Expense</p>
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                    <p id="setexpense" class="amountdetails"></p>

                </div>
                <div class="items showbalancebox ">
                    <p id="displaydatagridboxestitle">balance</p>
                    <i class="fa fa-inr" aria-hidden="true"></i>
                    <p id="setbalance" class="amountdetails"></p>
                </div>
            </div>

            <div id="expensemanager"></div>

        </div>
    </div>

</body>

</html>
